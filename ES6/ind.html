<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 id="clock"></h2>
    <script>
      // var counter = 0;
      setInterval(() => {
        let date = new Date();
        document.getElementById("clock").textContent = date.toLocaleTimeString(
          "en-US",
          { timeZone: "Asia/Kolkata" }
        );
      }, 1000);
      var d = new Date();
      console.log(d.toLocaleString());
      console.log(d.toLocaleDateString());
      console.log(d.toLocaleTimeString());
      console.log(d.getFullYear());
      console.log(d.getMonth() + 1);
      console.log(d.toLocaleString("en-US", { timeZone: "Europe/London" }));
      console.log(d.toLocaleString("en-US", { timeZone: "Asia/Kolkata" }));
      console.log(d.toLocaleString("en-US", { timeZone: "Asia/Hong_Kong" }));
    </script>
    <script src="1.js"></script>
  </body>
</html>
